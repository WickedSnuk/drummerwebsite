<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practico</title>
    <link rel="icon" type="image/png" href="icons/drumsticksicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo-link">
                    <div class="logo">
                        <img src="icons/drumseticon.png" alt="Drumset" class="logo-icon">
                        <h1>Practico</h1>
                    </div>
                </a>
                <ul class="nav-menu">
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title animate-fade-in">Contact</h2>
                <p class="section-text animate-fade-in animate-delay-1">Get in touch with us!</p>
                <form class="contact-form animate-fade-in animate-delay-2">
                    <input type="text" placeholder="Your Name" class="form-input">
                    <input type="email" placeholder="Your Email" class="form-input">
                    <textarea placeholder="Your Message" class="form-input" rows="5"></textarea>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <div id="form-message" class="form-message"></div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Practico. All rights reserved.</p>
        </div>
    </footer>
    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Email Functionality Scripts -->
    <script src="emailSending/emailService.js"></script>
    <script src="emailSending/emailValidator.js"></script>
    <script src="emailSending/formHandler.js"></script>
    <!-- Navigation Script -->
    <script src="navigation.js"></script>
</body>
</html>
