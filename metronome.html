<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome - Practico</title>
    <link rel="icon" type="image/png" href="icons/drumsticksicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo-link">
                    <div class="logo">
                        <img src="icons/drumseticon.png" alt="Drumset" class="logo-icon">
                        <h1>Practico</h1>
                    </div>
                </a>
                <ul class="nav-menu">
                    <li><a href="practices.html">Practices</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <img src="icons/gobackicon.png" alt="Go Back" class="back-btn-img" onclick="window.history.back()" title="Go Back" draggable="false">

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title animate-fade-in">Metronome</h2>
                
                <div class="metronome-container animate-fade-in animate-delay-2">
                    <!-- Visual Beat Indicator -->
                    <div class="beat-indicator" id="beatIndicator">
                        <div class="beat-light">
                            <span class="beat-number" id="beatNumber">-</span>
                        </div>
                    </div>
                    
                    <!-- BPM Display -->
                    <div class="bpm-display">
                        <span class="bpm-value" id="bpmValue">120</span>
                        <span class="bpm-label">BPM</span>
                    </div>
                    
                    <!-- BPM Controls -->
                    <div class="bpm-controls">
                        <button class="bpm-btn" id="decreaseBpm" title="Decrease BPM">-</button>
                        <input type="range" id="bpmSlider" class="bpm-slider" min="40" max="240" value="120" step="1">
                        <button class="bpm-btn" id="increaseBpm" title="Increase BPM">+</button>
                    </div>
                    
                    <!-- Time Signature -->
                    <div class="time-signature">
                        <label for="beatsPerMeasure">Beats per Measure:</label>
                        <select id="beatsPerMeasure" class="time-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="metronome-controls">
                        <button class="metronome-btn start-btn" id="startStopBtn">
                            <span id="btnText">Start</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Practico. All rights reserved.</p>
        </div>
    </footer>
    <script src="navigation.js"></script>
    <script src="metronome.js"></script>
</body>
</html>
