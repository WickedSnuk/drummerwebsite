    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo-link">

    <img src="icons/gobackicon.png" alt="Go Back" class="back-btn-img" onclick="window.history.back()" title="Go Back" draggable="false">

        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">

                <div class="home-video-container">
                    <div class="video-carousel">
                        <button class="carousel-nav prev" id="prevVideo" aria-label="Previous video">‹</button>

                                </div>

                                            title="YouTube video player" 
                                            frameborder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                            allowfullscreen>
                                        </iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button class="carousel-nav next" id="nextVideo" aria-label="Next video">›</button>
                    </div>
                    
                    <div class="carousel-dots" id="carouselDots">
                        <button class="dot active" data-index="0" aria-label="Video 1"></button>
                        <button class="dot" data-index="1" aria-label="Video 2"></button>
                        <button class="dot" data-index="2" aria-label="Video 3"></button>
                        <button class="dot" data-index="3" aria-label="Video 4"></button>
                    </div>
                </div>
            </div>
